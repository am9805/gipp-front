<form [formGroup]="loginForm" ngNativeValidate action="/action_page.php">
  Email:<br>
  <input type="text"  formControlName="email" name="firstname">
  <br>
  Contraseña:<br>
  <input type="password"  formControlName="password" name="Contraseña">
  <br><br>
  <input type="submit" value="Submit" (click)="send()">
</form>
