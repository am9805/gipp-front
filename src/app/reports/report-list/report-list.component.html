<div *ngIf="reports" >
  <div class="container">
    <div class="card" *ngFor="let report of reports">
      <h2 class="card-tittle">Reporte número {{report.reportid}}</h2>
      <p><b>Estado: </b>{{report.estate}}</p>
      <p><b>Fecha:</b> {{report.date}}</p>
      <p><b>Zona:</b> {{report.zone}}</p>
      <p>{{report.description}}</p>      
      <p><b>Tipo de reporte: </b>{{report.reportType}}</p>
      <p><b>Nivel de impacto: </b>{{report.impactLevel}}</p>
      <button class= "btn-send" *ngIf="(rol==='1' || 
                    userId == report.investigatorid ||  
                    userId == report.responsibleid ) &&
                    report.estate == 'Activo'" (click)="goToUpdate(report.reportid)">Gestionar</button>
    <button class= "btn-send"(click)="goToComments(report.reportid)">Comentarios</button>

    </div>
  </div>
</div>
  <div *ngIf="!reports" class="card">
    <div class="container">
      <h2>Aún no tienes reportes</h2>
    </div>
  </div>
